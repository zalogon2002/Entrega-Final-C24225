<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Carrito</title>
</head>
<body>
    <header>
        
        <nav class="navbar container navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand poppins-black" href="index.html">Running.com</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                  <li class="nav-item">
                    <a class="nav-link active poppins-regular" aria-current="page" href="index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link poppins-regular" href="productos.html">Productos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link poppins-regular" href="contacto.html">Contacto</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link poppins-regular" href="carrito.html">Carrito<i class="fa-solid fa-cart-shopping"></i></a>
                  </li>
                  
                </ul>
              </div>
            </div>
          </nav>
           
    </header>
    <main>
        <div class="pagina_carrito container">
            <h2 class="poppins-black">ESTE ES TU CARRITO</h2>
            <table class="tabla_carrito">
                <thead class="tabla_carrito_cabezal">
                    <tr>
                        <th class="poppins-bold">Producto</th>
                        <th class="poppins-bold">Precio</th>
                        <th class="poppins-bold">Cantidad</th>
                        <th class="poppins-bold">Subtotal</th>
                    </tr>
                </thead>
                <tbody id="carrito_productos">
                    <!-- Carga de productos del carrito -->
                </tbody>            
            </table>
            <div class="total_compra poppins-bold">
                <h4>Total: $<span id="total_carrito">0</span></h4>
            </div>
    
            <div class="botones_carrito ">
                <button id="limpiar_carrito" class="btnInicio poppins-regular">Volver al Inicio</button>
                <button id="finalizar_compra" class="btnFinalizar poppins-regular">Finalizar Compra</button>
            </div>

        </div>
    </main>
    <footer class="footer">
        <nav class="navbar__footer container">
            <ul class="navbar__footer__menu">
                <li class="navbar__footer__item"><a class="poppins-regular navbar__link" href="index.html">Inicio</a></li>
                <li class="navbar__footer__item"><a class="poppins-regular navbar__link" href="productos.html">Productos<a></li>
                <li class="navbar__footer__item"><a class="poppins-regular navbar__link" href="contacto.html">Contacto</a><li>
                <li class="navbar__footer__item"><a class="poppins-regular navbar__link" href="carrito.html">Carrito</a><li>
            </ul>
            <picture class="navbar__footer__logo">
                <a href="index.html">
                    <img src="img/isologo-running-icono-web.png" alt="Isologo Running">
                </a>
            </picture>
        </nav>    
        <p class="footer__copy poppins-regular">Todos los derechos reservados - Proyecto Running 2024 (c) Gonzalo Vera</p>
                        
    </footer>

    <script src="https://kit.fontawesome.com/14f85755d9.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/script-carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
